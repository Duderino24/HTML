<!DOCTYPE html>
<html>
<head>
	<style>
		p.serif {
			color:blue;
			font-family: "Times New Roman", Times, serif;
		}
		p.sansserif {
			color: red;
			font-family: Arial, Helvetica, serif;
		}
	</style>
	<title>Class</title>
</head>
<body>
		<h1>CSS Font Family</h1>
		<p class="serif">This is the first paragraph</p>
		<p class="sansserif">This is the second paragraph</p>
</body>
</html>
